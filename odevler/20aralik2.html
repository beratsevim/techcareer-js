<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin: 10px;
            width: 90px;
            height: 30px;
        }

        body {
            text-align: center;
            margin-top: 20px;

        }

    </style>
</head>

<body>
    <label for="number">Sayi Giriniz:</label>
    <input type="text" id="number">
    <br>
    <button onclick="carp()">Çarp</button>
    <div>

    </div>
</body>
<script>
    function carp() {
        var number = document.getElementById("number");
        var numberValue = number.value;
        if (isNaN(numberValue)) {
            var pElement = document.createElement("p");
            pElement.innerHTML = "Bu değer geçersiz";
            document.querySelector("div").appendChild(pElement);
        }
        else {
            alert(numberValue * 1.8);
        }
    }
</script>

</html>
